<!DOCTYPE html>
<html lang="en">

<head>
    <title>Snoop 131 - Dashboard</title>
    <!-- Link to the CSS stylesheet -->
    <link rel="stylesheet" type="text/css" href="login.css">
    <script src="https://kit.fontawesome.com/2bb5d6196b.js"></script>
    <style>
        #dashBoard {
            display: flex;
            /*flex-direction: row;*/
        }

        div.dashBoardSideBar {
            width: 30%;
            background: #232323;
            height: 100vh;
        }

        div.dashBoardInfo {
            width: 70%;
        }

        h3.dashBoardLogo {
            color: #fff;
            font-size: 45px;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }

        div.dashBoardUser {
            display: flex;
            align-items: center;
            text-align: center;
            justify-content: center;
            gap: 10px;
            padding-bottom: 20px;
            border-bottom: 2px solid #fff;
        }

        div.dashBoardUser img {
            width: 70px;
            display: inline-block;
            border-radius: 50%;
            border: 2px solid #fff;
            margin-left: 10px;
        }

        div.dashBoardUser span {
            font-size: 18px;
            text-transform: uppercase;
            color: #fff;
            text-align: center;
        }

        ul.dashBoardMenuList {
            list-style-type: none;
        }

        ul.dashBoardMenuList li {
            padding: 10px 0px;
            font-size: 18px;
            text-transform: uppercase;
            color: #fff;
        }

        ul.dashBoardMenuList li a {
            text-decoration: none;
            display: block;
            color: #fff;
        }

        ul.dashBoardMenuList li.menuInUse {
            background-color: grey;
            transition: 0.3ms;
        }

        ul.dashBoardMenuList li:hover {
            background-color: grey;
            transition: 0.3ms all;
        }

        /*dashboard right side*/
        /*div.dashBoardInfoHeader {
            background: #232323;
            padding: 20px;
        }*/

        div.dashBoardInfoHeader {
        width: 100%;
        position: relative;
        background: #232323;
        padding: 20px;
        z-index: 1; /* Ensures it stays on top of other elements */
        }



        a#logoutButton {
            float: right;
        }

        /*contents displayed*/

        div.dashBoardInfoMain {
            padding: 80px 10px 10px;
        }

        div.dashBoardInfoMain {
            background: #fff;
            max-height: 900px;
            height: 100%;
            height: 80%;
        }

        /* Add product form */
        .add-product-form {
            margin-top: 20px;
            background: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
        }

        .add-product-form label {
            display: block;
            margin-bottom: 5px;
        }

        .add-product-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .add-product-form button {
            padding: 10px 20px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .add-product-form button:hover {
            background-color: #4cae4c;
        }

        /* Increment/Decrement form */
        .quantity-adjust-form {
            margin-top: 20px;
            background: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
        }

        .quantity-adjust-form label {
            display: block;
            margin-bottom: 5px;
        }

        .quantity-adjust-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .quantity-adjust-form button {
            padding: 10px 20px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .quantity-adjust-form button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>

<body>
    <div id="dashBoard">
        <div class="dashBoardSideBar" id="dashBoardSideBar">
            <h3 class="dashBoardLogo"> Inventi </h3>
            <div class="dashBoardUser">
                <img src="/images/Screenshot 2024-10-18 at 8.14.15â€¯AM.png" alt="User image." />
                <span>Snoop</span>
            </div>
            <div class="dashBoardMenu">
                <ul class="dashBoardMenuList">
                    <li class="menuInUse">
                        <a href="/Admin_Dashboard"><i class="fa-solid fa-house"></i> Dashboard</a>
                    </li>
                    <li>
                        <a href="/Admin_Inventory"><i class="fa-solid fa-boxes-packing"></i> Inventory</a>
                    </li>
                    <li>  <!--Fix later-->
                        <a href="/reports"><i class="fa-solid fa-chart-simple"></i> Reports</a>
                    </li>
                    <li> <!--Fix later-->
                        <a href="/documents"><i class="fa-solid fa-file-circle-plus"></i> Documents</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="current_stock" id="current_stock">
            <div class="dashBoardInfoHeader">
                <a href="" id="toggleButton"><i class="fa-solid fa-bars"></i></a>
                <a href="index" id="logoutButton"><i class="fa-solid fa-right-from-bracket"></i>Log-Out</a>
            </div>
            <div class="current_stock">
                <!-- Add Product Form -->
                <div class="current_Stock">
                    <h3>Inventory Table</h3>
                    <table id="inventoryTable" border="2">
                        <thead>
                            <tr>
                                <th>Item ID</th>
                                <th>Product Name</th>
                                <th>SKU</th>
                                <th>Quantity</th>
                                <th>Location</th>
                            </tr>
                        </thead>
                    <tbody>
                            <!-- Data will be inserted here dynamically -->
                    </tbody>   
                </div>

                <!-- Increment/Decrement Quantity Form 
                <div class="quantity-adjust-form">
                    <h3>Adjust Product Quantity</h3>
                    <form action="/adjust_quantity" method="POST">
                        <label for="itemID">Enter Product Item ID:</label>
                        <input type="text" id="itemID" name="itemID" required><br><br>

                        <label for="quantity">Quantity Adjustment (+/-):</label>
                        <input type="number" id="quantity" name="quantity" required><br><br>

                        <button type="submit">Adjust Quantity</button>
                    </form>
                </div> -->
            </div>
        </div>
    </div>



    <script>
        var sideBarIsOpen = true;

        toggleButton.addEventListener('click', () => {
            if (sideBarIsOpen) {
                event.preventDefault();
                dashBoardSideBar.style.width = '20%';
                dashBoardInfo.style.width = '90%';
                sideBarIsOpen = false;
            } else {
                event.preventDefault();
                dashBoardSideBar.style.width = '30%';
                dashBoardInfo.style.width = '70%';
                sideBarIsOpen = true;
            }
        });
    </script>
</body>

</html>
