<script>
    fetch('/current_stock')
        .then(response => response.json())
        .then(data => {
            const tableBody = document.getElementById('inventoryTable').querySelector('tbody');
            tableBody.innerHTML = ''; // Clear any previous data

            data.forEach(item => {
                const row = document.createElement('tr');

                row.innerHTML = `
                    <td>${item.itemID}</td>
                    <td>${item.name}</td>
                    <td>${item.SKU}</td>
                    <td>${item.quantity}</td>
                    <td>${item.location}</td>
                `;
                tableBody.appendChild(row);
            });
        })
        .catch(error => {
            console.error('Error fetching inventory data:', error);
        });
</script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const dashBoardSideBar = document.getElementById('dashBoardSideBar');
        const dashBoardInfo = document.getElementById('dashBoardInfo');
        const toggleButton = document.getElementById('toggleButton');

        // Load sidebar state from localStorage
        let sideBarIsOpen = localStorage.getItem('sideBarState') !== 'closed';

        // Apply the initial state
        if (!sideBarIsOpen) {
            dashBoardSideBar.style.width = '20%';
            dashBoardInfo.style.width = '90%';
        } else {
            dashBoardSideBar.style.width = '30%';
            dashBoardInfo.style.width = '70%';
        }

        // Toggle sidebar state on button click
        toggleButton.addEventListener('click', (event) => {
            event.preventDefault(); // Prevent default behavior of the anchor tag
            if (sideBarIsOpen) {
                dashBoardSideBar.style.width = '20%';
                dashBoardInfo.style.width = '90%';
                sideBarIsOpen = false;
                localStorage.setItem('sideBarState', 'closed');
            } else {
                dashBoardSideBar.style.width = '30%';
                dashBoardInfo.style.width = '70%';
                sideBarIsOpen = true;
                localStorage.setItem('sideBarState', 'open');
            }
        });
    });
</script>
