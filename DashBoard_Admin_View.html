<!DOCTYPE html>
<html lang="en">

<head>
    <title>Snoop 131 - Dashboard</title>
    <!-- Link to the CSS stylesheet -->
    <link rel="stylesheet" type="text/css" href="login.css">
    <script src="https://kit.fontawesome.com/2bb5d6196b.js"></script>
    <style>
        #dashBoard {
            display: flex;
            flex-direction: row;

        }

        div.dashBoardSideBar {
            width: 30%;
            background: #232323;
            height: 100vh;
        }

        div.dashBoardInfo {
            width: 70%;
        }

        h3.dashBoardLogo {
            color: #fff;
            font-size: 45px;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }

        div.dashBoardUser {
            display: flex;
            align-items: center;
            text-align: center;
            justify-content: center;
            gap: 10px;
            padding-bottom: 20px;
            border-bottom: 2px solid #fff;
        }

        div.dashBoardUser img {
            width: 70px;
            display: inline-block;
            border-radius: 50%;
            border: 2px solid #fff;
            margin-left: 10px;
        }

        div.dashBoardUser span {
            font-size: 18px;
            text-transform: uppercase;
            color: #fff;
            text-align: center;
        }

        ul.dashBoardMenuList {
            list-style-type: none;
        }

        ul.dashBoardMenuList li {
            padding: 10px 0px;
            font-size: 18px;
            text-transform: uppercase;
            color: #fff;

        }

        ul.dashBoardMenuList li a {
            text-decoration: none;
            display: block;
            color: #fff;
        }

        ul.dashBoardMenuList li.menuInUse {
            background-color: grey;
            transition: 0.3ms;
        }

        ul.dashBoardMenuList li:hover {
            background-color: grey;
            transition: 0.3ms all;
        }

        /*dashboard right side*/
        div.dashBoardInfoHeader {
            background: #232323;
            padding: 20px;
        }

        div.dashBoardInfoHeader a {
            color: #fff;
            font-size: 18px;
            text-decoration: none;
        }

        a#logoutButton {
            float: right;
        }

        /*contents displayed*/



        div.dashBoardInfoMain {
            background: #fff;
            padding: 20px 10px 10px;
            /*max-height: 900px; change this for all*/
            height: 100%;
            height: 80%;

        }

        /* style for the dashboard info being displayed  */




        .dashBoardInfoMain {
            background: #fff;
            padding: 80px 10px 10px;
            max-height: 900px;
            height: 100%;
        }

        /* Search Bar */
        .search_bar input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }

        /* Inventory Sections */
        .inventory_sections {
            display: flex;
            gap: 20px;
        }

        .current_stock,
        .adjust_quantity,
        .top_sellers,
        .Low_stock {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .current_stock {
            flex: 1;
        }

        .adjust_quantity {
            width: 250px;
        }

        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        /* Adjust Quantity Section */
        .adjust_quantity label {
            display: block;
            margin-top: 10px;
        }

        .adjust_quantity input {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
        }

        .adjust_quantity button {
            width: 100%;
            padding: 10px;
            background-color: white;
            color: black;
            border: 1px solid black;
            border-radius: 5px;
            margin-top: 10px;
            outline-style: black;
        }

        .inventoryTable {
            width: 100%;
        }
        th,
        td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
    </style>

</head>

<body>

                    </li>
                    <li>
                        <a href="/Admin_Reports"><i class="fa-solid fa-chart-simple"></i> Reports</a>
                    </li>
                    <li>
                        <a href="/Admin_Document"><i class="fa-solid fa-file-circle-plus"></i> Documents</a>
                    </li>
                    <li>

            <div class="dashBoardInfoMain">
                <div class="dashBoardInfoSub">

                    <div class="dashBoardInfoMain">

                                <div class="search_bar">

                        <div class="top_sellers">

                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script>


        document.addEventListener('DOMContentLoaded', () => {
            const dashBoardSideBar = document.getElementById('dashBoardSideBar');
            const dashBoardInfo = document.getElementById('dashBoardInfo');
            const toggleButton = document.getElementById('toggleButton');

            // Load sidebar state from localStorage
            let sideBarIsOpen = localStorage.getItem('sideBarState') !== 'closed';

            // Apply the initial state
            if (!sideBarIsOpen) {
                dashBoardSideBar.style.width = '20%';
                dashBoardInfo.style.width = '90%';
            } else {
                dashBoardSideBar.style.width = '30%';
                dashBoardInfo.style.width = '70%';
            }

            // Toggle sidebar state on button click
            toggleButton.addEventListener('click', (event) => {
                event.preventDefault(); // Prevent default behavior of the anchor tag
                if (sideBarIsOpen) {
                    dashBoardSideBar.style.width = '20%';
                    dashBoardInfo.style.width = '90%';
                    sideBarIsOpen = false;
                    localStorage.setItem('sideBarState', 'closed');
                } else {
                    dashBoardSideBar.style.width = '30%';
                    dashBoardInfo.style.width = '70%';
                    sideBarIsOpen = true;
                    localStorage.setItem('sideBarState', 'open');
                }
            });
        });


    </script>
    <script>
        fetch('/current_stock')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('inventoryTable').querySelector('tbody');
                tableBody.innerHTML = ''; // Clear any previous data

                data.forEach(item => {
                    const row = document.createElement('tr');

                    row.innerHTML = `
                        <td>${item.name}</td>
                        <td>${item.quantity}</td>
                        <td>${item.location}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error fetching inventory data:', error);
            });
    </script>
    <script>
        fetch('/top_sellers_of_month')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('top_sellers_of_month').querySelector('tbody');
                tableBody.innerHTML = ''; // Clear any previous data

                data.forEach(item => {
                    const row = document.createElement('tr');

                    row.innerHTML = `
                        <td>${item.M_name}</td>
                        <td>${item.M_quantity}</td>
                        <td>${item.M_sales}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error fetching top sellers data:', error);
            });
    </script>
