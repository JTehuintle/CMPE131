<!DOCTYPE html>
<html lang="en">

<head>
    <title>Snoop 131 - Dashboard</title>
    <!-- Link to the CSS stylesheet -->
    <link rel="stylesheet" type="text/css" href="login.css">
    <script src="https://kit.fontawesome.com/2bb5d6196b.js"></script>
    <style>
        #dashBoard {
            display: flex;
            flex-direction: row;

        }

        div.dashBoardSideBar {
            width: 30%;
            background: #232323;
            height: 100vh;
        }

        div.dashBoardInfo {
            width: 70%;
        }

        h3.dashBoardLogo {
            color: #fff;
            font-size: 45px;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }

        div.dashBoardUser {
            display: flex;
            align-items: center;
            text-align: center;
            justify-content: center;
            gap: 10px;
            padding-bottom: 20px;
            border-bottom: 2px solid #fff;
        }

        div.dashBoardUser img {
            width: 70px;
            display: inline-block;
            border-radius: 50%;
            border: 2px solid #fff;
            margin-left: 10px;
        }

        div.dashBoardUser span {
            font-size: 18px;
            text-transform: uppercase;
            color: #fff;
            text-align: center;
        }

        ul.dashBoardMenuList {
            list-style-type: none;
        }

        ul.dashBoardMenuList li {
            padding: 10px 0px;
            font-size: 18px;
            text-transform: uppercase;
            color: #fff;

        }

        ul.dashBoardMenuList li a {
            text-decoration: none;
            display: block;
            color: #fff;
        }

        ul.dashBoardMenuList li.menuInUse {
            background-color: grey;
            transition: 0.3ms;
        }

        ul.dashBoardMenuList li:hover {
            background-color: grey;
            transition: 0.3ms all;
        }

        /*dashboard right side*/
        div.dashBoardInfoHeader {
            background: #232323;
            padding: 20px;
        }

        div.dashBoardInfoHeader a {
            color: #fff;
            font-size: 18px;
            text-decoration: none;
        }

        a#logoutButton {
            float: right;
        }

        /*contents displayed*/



        div.dashBoardInfoMain {
            background: #fff;
            max-height: 900px;
            height: 100%;
            height: 80%;

        }

        /* style for the dashboard info being displayed  */




        .dashBoardInfoMain {
            background: #fff;
            padding: 80px 10px 10px;
            max-height: 900px;
            height: 100%;
        }

        /* Search Bar */
        .search_bar input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }

        /* Inventory Sections */
        .inventory_sections {
            display: flex;
            gap: 20px;
        }

        .current_stock,
        .adjust_quantity,
        .top_sellers,
        .Low_stock {
            border: 1px solid #ddd;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .current_stock {
            flex: 1;
        }

        .adjust_quantity {
            width: 250px;
        }

        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        /* Adjust Quantity Section */
        .adjust_quantity label {
            display: block;
            margin-top: 10px;
        }

        .adjust_quantity input {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
        }

        .adjust_quantity button {
            width: 100%;
            padding: 10px;
            background-color: white;
            color: black;
            border: none;
            margin-top: 10px;
            outline-style: black;
        }
        .inventoryTable{
            width: 100%;
        }
    </style>

</head>

<body>
    <div id="dashBoard">
        <div class="dashBoardSideBar" id="dashBoardSideBar">
            <h3 class="dashBoardLogo"> Inventi </h3>
            <div class="dashBoardUser">
                <img src="/images/Screenshot 2024-10-18 at 8.14.15â€¯AM.png" alt="User image." />
                <span>Snoop</span>

            </div>
            <div class="dashBoardMenu">
                <ul class="dashBoardMenuList">
                    <li class="menuInUse">
                        <a href="/Admin_Dashboard"><i class="  fa-solid fa-house"></i> Dashboard</a>
                    </li>
                    <li>
                        <a href="/Admin_Inventory"><i class="fa-solid fa-boxes-packing"></i> Inventory</a>
                    </li>
                    <li>
                        <a href="/Admin_Reports"><i class="fa-solid fa-chart-simple"></i> Reports</a>
                    </li>
                    <li>
                        <a href=""><i class="fa-solid fa-file-circle-plus"></i> Documents</a>
                    </li>

                </ul>
            </div>
        </div>
        <div class="dashBoardInfo" id="dashBoardInfo">
            <div class="dashBoardInfoHeader">
                <a href="" id="toggleButton"><i class="fa-solid fa-bars"></i></a>
                <a href="/index" id="logoutButton"><i class="fa-solid fa-right-from-bracket"></i>Log-Out</a>
            </div>
            <div class="dashBoardInfoMain">
                <div class="dashBoardInfoSub">

                    <div class="dashBoardInfoMain">
                        <div class="dashBoardInfoSub">
                            <div class="dashBoardInfoSub">
                                <!--
                                <div class="search_bar">
                                    <input type="text" placeholder="Search in your Inventory">
                                </div>
                            -->
                                <div class="inventory_sections">
                                    <div class="current_stock">
                                        <h3>Current Stock</h3>
                                        <table id="inventoryTable">
                                            <thead>
                                                <tr>
                                                    <th>Item Name</th>
                                                    <th>Quantity</th>
                                                    <th>Location on Site</th>
                                                </tr>
                                            </thead>
                                            <tbody> 
                                            </tbody>
                                            <!--for every input there will be a new 
                                            tr> This the new row created

                                            <td> nasndinaw</td>
                                            <td> nasndinaw</td>
                                            <td> nasndinaw</td>
                                            These 3 are the new items being added, that being the database giving this information

                                            </tr>, just an fyi
                                            -->
                                        </table>
                                    </div>
                                    <div class="adjust_quantity">
                                        <h3>Adjust Product Quantity</h3>
                                        <label for="productID">Enter Product Item ID or Name:</label>
                                        <input type="text" id="productID">
                                        <label for="quantityAdjustment">Quantity Adjustment (+/-):</label>
                                        <input type="number" id="quantityAdjustment">
                                        <button type="submit">Adjust</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="Low_stock">
                            <h3>Low Stock on these items </h3>
                            <table id="low_stock">
                                <thead>
                                    <tr>
                                        <th>Item Name</th>
                                        <th>Item Quntity</th>
                                    </tr>
                                </thead>
                                <tbody> 
                                </tbody>
                            </table>
                        </div>

                        <div class="top_sellers">
                            <h3>Top Sellers of the Month</h3>
                            <table id="top_sellers_of_month">
                                <thead>
                                    <tr>
                                        <th>Item Name</th>
                                        <th>Quantity</th>
                                        <th>Sales this Month</th>
                                    </tr>
                                </thead>
                                <tbody> 
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script>

        var sideBarIsOpen = true;

        toggleButton.addEventListener('click', (event) => {
            event.preventDefault();  // Only for the toggle button
            if (sideBarIsOpen) {
                dashBoardSideBar.style.width = '20%';
                dashBoardInfo.style.width = '90%';
                sideBarIsOpen = false;
            } else {
                dashBoardSideBar.style.width = '30%';
                dashBoardInfo.style.width = '70%';
                sideBarIsOpen = true;
            }
        });
    </script>
    <script>
        fetch('/current_stock')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('inventoryTable').querySelector('tbody');
                tableBody.innerHTML = ''; // Clear any previous data
    
                data.forEach(item => {
                    const row = document.createElement('tr');
    
                    row.innerHTML = `
                        <td>${item.name}</td>
                        <td>${item.quantity}</td>
                        <td>${item.location}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error fetching inventory data:', error);
            });
    </script>
    <script>
        fetch('/top_sellers_of_month')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('top_sellers_of_month').querySelector('tbody');
                tableBody.innerHTML = ''; // Clear any previous data
        
                data.forEach(item => {
                    const row = document.createElement('tr');
        
                    row.innerHTML = `
                        <td>${item.M_name}</td>
                        <td>${item.M_quantity}</td>
                        <td>${item.M_sales}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error fetching top sellers data:', error);
            });
    </script>
</body>

</html>
