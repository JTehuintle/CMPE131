<body id = "loginBody"> 

    <div class="main">
        

        <!-- Header of the website -->
        <h1>Snoop 131</h1>
        <h3>Inventory Management "Inventi"</h3>
        
        
        <!-- Login form -->
         <!--link is used to send data from Username and Password to website, that is backend-->
        <form action="/login" method="POST"> <!-- Set method for form submission -->
            <div class="input">
                <label for="first">Username:</label>
                <input type="text" id="first" name="first" placeholder="Enter Username" required>
            </div>

            <div class="input">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter Password" required>
            </div>

            <div class="wrap">
                <button type="submit">Login</button>
            </div>
            
        </form>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent the form from submitting normally

            // Debugging alert to confirm the button click is being processed
            alert("Login button clicked");

            // Redirect to dashboard.html (make sure the file exists in the right location)
            window.location.href = "dashboard.html";
        });
    </script>
