<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snoop 131 - Inventory Sort</title>

    <!-- Link to the CSS stylesheet -->
    <link rel="stylesheet" type="text/css" href="login.css">
    

</head>

<body id = "loginBody"> 
    <div class="main">
        <!-- Header of the website -->
        <h1>Snoop 131</h1>
        <h3>Inventory Management "Inventi"</h3>
        
        
        <!-- Login form -->
         <!--link is used to send data from Username and Password to website, that is backend-->
        <form action="/login" method="POST"> <!-- Set method for form submission -->
            <div class="input">
                <label for="first">Username:</label>
                <input type="text" id="first" name="first" placeholder="Enter Username" required>
            </div>

            <div class="input">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter Password" required>
            </div>

            <div class="wrap">
                <button type="submit">Login</button>
            </div>
        </form>
    </div>
</body>

</html>
